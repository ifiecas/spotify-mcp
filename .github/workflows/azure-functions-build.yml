name: Deploy Spotify MCP to Azure Functions
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies locally into a build folder
        run: |
          python -m pip install --upgrade pip
          mkdir -p build
          pip install -r requirements.txt -t build
          cp -r * build/

      - name: Zip deployment package
        run: |
          cd build
          zip -r ../deploy.zip .

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: spotify-mcp1011
          package: deploy.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
