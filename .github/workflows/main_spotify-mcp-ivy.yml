# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - spotify-mcp-ivy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: spotifymcpracr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D7A22E27B5744396B43B65830FC75F13 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_42EC0171A66C4409B7D844EC5F5CE966 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: spotifymcpracr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D7A22E27B5744396B43B65830FC75F13 }}/spotify-mcp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_63277BBE81B140D9A8A0A980598CE5DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5ACD5D8BCFBC4B7ABBC3A565D3B6368A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1A07C896F07B4F5FA1451D725FBB4DAB }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'spotify-mcp-ivy'
          slot-name: 'Production'
          images: 'spotifymcpracr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D7A22E27B5744396B43B65830FC75F13 }}/spotify-mcp:${{ github.sha }}'
          