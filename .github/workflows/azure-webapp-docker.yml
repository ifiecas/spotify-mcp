name: Build and Deploy to Azure Web App (Docker)

on:
  push:
    branches:
      - main   # Change if your default branch is different

env:
  AZURE_WEBAPP_NAME: spotify-mcp-ivy        # Your Azure Web App name
  AZURE_RESOURCE_GROUP: spotify-mcp-rg      # ✅ Updated resource group name
  AZURE_REGION: eastus                      # Change if your region differs
  DOCKERFILE_PATH: Dockerfile
  PORT: 8000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # ✅ Required for OIDC
      contents: read

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Login to Azure using OIDC
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ✅ Build and deploy Docker image to Azure Web App
      - name: Build and deploy Docker image
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: production
          images: 'DOCKER|${{ github.repository }}:${{ github.sha }}'
