name: Build and deploy Python app to Azure Web App - spotify-mcp1611

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Create deployment folder
        run: |
          mkdir site
          cp server.py site/
          cp requirements.txt site/
          cp README.md site/
          # Do not copy .env to production unless needed
          # cp .env site/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A28654983AC14061A29DB296FC5E24BB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4D26C75CA2D549DF8DF1E5010857417A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_86673BA4D53044718E9AB8C65E88767C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'spotify-mcp1611'
          package: .
